<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>My blog - New post</title>
	<link href="http://brookframework.org/assets/css/bootstrap.css" rel="stylesheet">
	<link href="http://brookframework.org/assets/css/bootstrap-responsive.css" rel="stylesheet">
	<link href="http://brookframework.org/assets/css/demos.css" rel="stylesheet">
</head>
<body>
<div class="container" >
	<h1>New post</h1>
	<fieldset>
		<form action="@action" method="post" class="form-horizontal" >
			<div class="control-group">
				<label for="title">Title</label>
				<input type="text" name="title" id="title" value="@title" required />
			</div>
			<div class="control-group">
				<label for="author">Author</label>
				<input type="text" name="author" id="author" value="@author" required />
			</div>
			<div class="control-group">
				<label for="post">Post</label>
				<textarea name="post" id="post" cols="30" rows="10">@post</textarea>
			</div>
			<div class="control-group">
				<input type="submit" value="Post" class="btn" />
			</div>
		</form>
	</fieldset>
</div>
</body>
</html>
